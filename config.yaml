rules_analysis: [AntiPerceptualDecisionMakingT, PerceptualDecisionMakingT, PerceptualDecisionMakingDelayResponseT, AntiPerceptualDecisionMakingDelayResponseT]
rnn:
  parameters:
    rnn_type: 
      - leaky_rnn
      - leaky_gru
    activations:
      - leaky_relu
      - relu
      - softplus
      - tanh
    n_rnn:
      - 128
      - 256
    learning_rate:
      - 0.0001
      - 0.001
    batch_size_train:
      - 128
      - 256
    freeze:
      - True
      - False
    nopretrain:
      - True
      - False
groups:
  master:
    pretrain:
      ruleset: []
    train:
      ruleset: [AntiPerceptualDecisionMakingDelayResponseT]
      frozen: False
  pretrain_frozen:
